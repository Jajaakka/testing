<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tab Bar</title>
    <style>
        /* General styling for the body and tab bar container */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #30717c;
            position: relative;
            padding: 20px 0;
        }
        .tabs {
            display: flex;
            gap: 30px;
            background-color: #30717c;
        }
        .tab {
            position: relative;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            text-align: center;
            transition: color 0.3s ease;
        }
        .tab::after {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: #46929e;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .tab:hover, .tab.active {
            color: #46929e;
        }
        .tab:hover::after, .tab.active::after {
            width: 100%;
            background-color: #6db7cd;
        }

        /* Mobile responsive behavior */
        @media (max-width: 768px) {
            .tabs {
                gap: 15px;
            }
            .tab {
                padding: 10px 15px;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            .tabs {
                gap: 10px;
            }
            .tab {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Tab bar container -->
    <div class="tab-container">
        <div class="tabs">
            <div class="tab active">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
            <div class="tab">Tab 4</div>
        </div>
    </div>

    <script>
        // Adding active class to clicked tab
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active')); // Remove active class from all tabs
                tab.classList.add('active'); // Add active class to clicked tab
            });
        });
    </script>

</body>
</html>
